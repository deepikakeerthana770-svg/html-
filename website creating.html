<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <form action="">
    <input required minlength="3" maxlength="5" type="text" name="fname" placeholder="enter your first name"> <br>
    <input type="email" name="email" placeholder="enter your email address"> <br>
    <input type="text" name="pwd"pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[^A-Za-z0-9])(?!.*\s).(8,20)&" placeholder="password"> <br>
    dob: <input type="date" name="dob"> <br>
    salary: <input type="number" name="sal"><br>
    check in time: <input type="time" name="intime"> <br>
    <textarea name="add" cols="30" rows="3" placeholder="address"></textarea>
    department: <select name="dept" >
    <option value="none "> -------select a department-------</option>
    <option value="cs-ai">computer science with ai </option>
    <option value="cs"> computer science</option>
    <option value="mca"> master of computer applications</option>
    <option value="ca"> computer applications</option>
    </select> <br>

    gender :<input type = "radio" name="gender" value="m"> male
    <input type="radio" name="gender" value="f">female <br>
    <input type="submit" value="SAVE">
    choose electives:
    <input type="checkbox" name="elective" value="java">java programming <br>
    <input type="checkbox" name="elective" value="python">python programming <br>
    <input type="checkbox" name="elective" value="django"> web development using
    django <br>
    <input type="checkbox" name="elective" value="ai"> artificial intelligence <br>
    <input type="checkbox" name="elective" value="ml"> machine language <br>
    <input type="submit" value="SAVE">
    <input type="reset" value="clear all">
    </form> 
</body>
</html>
